<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>여행 블로그 - 프로필</title>
  <!-- 블로그 페이지 css 전체(6, 홈-상점-프로필-게시판-주크박스-방명록) 홈에서 로드 -->
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="/css/shop.css" />
  <link rel="stylesheet" href="/css/profile.css" />
  <link rel="stylesheet" href="/css/post.css" />
  <link rel="stylesheet" href="/css/jukebox.css" />
  <link rel="stylesheet" href="/css/guestbook.css" />

</head>
<body>
  <div class="frame">

    <!-- 여백 안쪽의 실제 블로그 컨텐츠 컨테이너 -->
    <div class="blog-container">

      <!-- 왼쪽 프로필 사이드 (컴포넌트로 로드) -->
      <div id="left-container"></div>

      <!-- 중앙 메인 영역 -->
      <div class="main-area">

        <!-- 상단 헤더 (컴포넌트로 로드) -->
        <div id="top-container"></div>

        <!-- 프로필 컨텐츠 작성 -->
        <div class="main-content">
          <!-- 탭 메뉴 (구매내역/개인정보 수정) -->
          <div class="shop-header">
            <div class="shop-inner-tab-list">
              <button id="btn-inventory" class="shop-inner-tab active">구매/보유내역</button>
              <button id="btn-edit" class="shop-inner-tab">개인정보 조회/수정</button>
            </div>
          </div>

          <!-- [1] 구매/보유내역 (기본 탭) -->
          <div class="shop-tab-content profile-inventory-tab active">
            <div class="section-title">구매/보유내역</div>
            
            <!-- 스킨 설정 섹션 추가 -->
            <div class="inventory-section skin-section">
              <h3 class="inventory-section-title">🎨 내 스킨 설정</h3>
              <div class="skin-controls">
                <div class="current-skin-preview">
                  <img id="current-skin-preview" src="/images/skins/triplog_skin_default.png" alt="현재 스킨" />
                  <p>스킨 미리보기</p>
                </div>
                <div class="skin-upload-section">
                  <label for="skin-upload" class="skin-upload-label">
                    📁 스킨 이미지 업로드
                  </label>
                  <input type="file" id="skin-upload" accept="image/*" />
                  <button id="apply-skin-btn" class="buy-btn">스킨 적용</button>
                  <button id="remove-skin-btn" class="buy-btn secondary">기본 스킨으로</button>
                </div>
              </div>
            </div>

            <!-- 기존 구매내역 -->
            <div class="inventory-section">
              <h3 class="inventory-section-title">📦 구매/보유내역</h3>
              <ul class="inventory-list">
                <li><strong>보유 도토리:</strong> <span id="user-acorn-balance">120</span> </li>
                <li><strong>보유 이모티콘:</strong> 😺😎😂</li>
                <li><strong>보유 음악:</strong> Younha – 사건의 지평선, Sweetbox – Life Is Cool</li>
              </ul>
            </div>
          </div>

          <!-- [2] 개인정보 조회/수정 -->
          <div class="shop-tab-content profile-edit-tab">
            <div class="section-title">개인정보 조회/수정</div>
            
            <!-- 현재 정보 조회 섹션 -->
            <div class="current-info-section">
              <h3 class="info-section-title">내 정보</h3>
              <div class="current-info-display">
                <!-- 1행: 프로필 사진 (맨 위 중앙) -->
                <div class="profile-photo-row">
                  <img id="current-profile-img" src="https://via.placeholder.com/100" alt="현재 프로필" />
                </div>
                
                <!-- 2행: 닉네임, 가입일 (나란히 배치) -->
                <div class="info-row-container">
                  <div class="info-row">
                    <span class="info-label">닉네임:</span>
                    <span class="info-value" id="current-nickname">뽀롱뽀롱뽀롱(ㅅ)</span>
                  </div>
                  <div class="info-row">
                    <span class="info-label">가입일:</span>
                    <span class="info-value" id="current-joindate">2025년 6월 9일</span>
                  </div>
                </div>
                
                <!-- 3행: 상태메시지 (전체 너비) -->
                <div class="status-message-row">
                  <span class="info-label">상태메시지:</span>
                  <span class="info-value" id="current-bio">안녕하세요~ 뽀롱뽀롱뽀롱입니다~ 잘 부탁드려요~</span>
                </div>
              </div>
            </div>

            <!-- 개인정보 수정 폼 -->
            <div class="edit-info-section">
              <h3 class="info-section-title">정보 수정</h3>
              <form id="profile-edit-form" autocomplete="off">
                
                <label for="edit-bio">상태메시지</label>
                <textarea id="edit-bio" rows="4" placeholder="상태메시지를 입력하세요" maxlength="100"></textarea>

                <label for="edit-photo">프로필 사진 변경</label>
                <div class="photo-upload-section">
                  <img id="edit-preview-img" src="https://via.placeholder.com/80" alt="프로필 미리보기" />
                  <input type="file" id="edit-photo" accept="image/*" />
                </div>

                <label for="edit-password">비밀번호 변경</label>
                <div class="password-section">
                  <input id="edit-password-old" type="password" placeholder="현재 비밀번호" />
                  <input id="edit-password-new" type="password" placeholder="새 비밀번호" />
                </div>

                <button type="submit" class="buy-btn save-btn">수정완료</button>
              </form>
            </div>
          </div>
        </div>

      </div>

      <!-- 오른쪽 네비게이션 (컴포넌트로 로드) -->
      <div id="right-container"></div>

    </div>

  </div>

  <!-- 레이아웃 + 블로그 페이지 js 전체(7, 홈-상점-프로필-게시판-주크박스-방명록) 홈에서 로드 -->
  <script src="/js/layout.js"></script>
  <script src="/js/home.js"></script>
  <script src="/js/shop.js"></script>
  <script src="/js/profile.js"></script>
  <script src="/js/post.js"></script>
  <script src="/js/jukebox.js"></script>
  <script src="/js/guestbook.js"></script>
  
</body>
</html>
