<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>홈피 – 여행 블로그</title>
  <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
<div class="book">
  <div class="page left-page">
    <div class="counter-banner">TODAY 2000 <br/> TOTAL 100000</div>
    <div class="mood-banner">TODAY is <span class="mood">🌸 행복</span></div>
    <div class="profile-pic">
      <img src="https://via.placeholder.com/170" alt="프로필 사진" draggable="false" />
    </div>
    <div class="intro-text">간단한 자기소개가 들어갑니다...</div>
    <div class="history">
      닉네임(♂/♀)<br />
      가입일: 00월 00일
      <a href="#" class="edit">EDIT</a>
    </div>
    <div class="received-url">
      <input type="text" placeholder="<받아온 URL>" />
    </div>
    <div class="neighbor-dropdown">
      <button>이웃 파도타기 ▼</button>
    </div>
  </div>

  <div class="page right-page">
    <div class="header-handle">
      <h2 id="page-title">홈피 – 여행 블로그</h2>
      <div class="music-widget">
        <div class="track">Sweetbox – Life Is Cool</div>
        <div class="controls">
          <button>⏮</button>
          <button>⏸</button>
          <button>⏭</button>
          <button>🔊</button>
          <button id="list-btn">LIST</button>
        </div>
      </div>
    </div>
    <div id="right-content" class="main-content"></div>
  </div>
</div>

<div class="tab-nav">
  <button data-page="home" class="tab-btn active">홈</button>
  <button data-page="shop" class="tab-btn">상점</button>
  <button data-page="profile" class="tab-btn">프로필</button>
  <button data-page="board" class="tab-btn">게시판</button>
  <button data-page="jukebox" class="tab-btn">주크박스</button>
  <button data-page="mylog" class="tab-btn">마이로그</button>
  <button data-page="guestbook" class="tab-btn">방명록</button>
</div>
<script src="/static/js/jukebox.js" defer></script>
<script src="/static/js/home.js" defer></script>
</body>
</html>
