<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>여행 블로그 - 상점</title>
  <!-- 블로그 페이지 css 전체(7, 홈-상점-프로필-게시판-주크박스-마이로그-방명록) 홈에서 로드 -->
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="/css/shop.css" />
  <link rel="stylesheet" href="/css/profile.css" />
  <link rel="stylesheet" href="/css/post.css" />
  <link rel="stylesheet" href="/css/jukebox.css" />
  <link rel="stylesheet" href="/css/mylog.css" />
  <link rel="stylesheet" href="/css/guestbook.css" />
</head>
<body>
  <div class="frame">

    <!-- 여백 안쪽의 실제 블로그 컨텐츠 컨테이너 -->
    <div class="blog-container">

      <!-- 왼쪽 프로필 사이드 (컴포넌트로 로드) -->
      <div id="left-container"></div>

      <!-- 중앙 메인 영역 -->
      <div class="main-area">

        <!-- 상단 헤더 (컴포넌트로 로드) -->
        <div id="top-container"></div>

        <!-- 상점 컨텐츠 -->
        <div class="main-content">
          <!-- 상점 내부 탭 + 컨텐츠 영역 (오른쪽 정렬) -->
          <div class="shop-header">
             <div>
              <div class="acorn-display">보유 도토리 : <span id="current-acorn"></span>개</div>
            </div>

            <div class="shop-inner-tab-list">
              <a href="#" id="btn-skin-activate" class="shop-inner-tab skin-tab">스킨 활성화</a>
              <button id="btn-acorn" class="shop-inner-tab ">도토리</button>
              <button id="btn-music" class="shop-inner-tab">음악</button>
              <button id="btn-emoticon" class="shop-inner-tab active">이모티콘</button>
            </div>
          </div>

          <!-- 이모티콘 탭 컨텐츠 -->
          <div class="shop-tab-content shop-emoticon active">
            <div class="section-title">이모티콘 상점</div>
             <div class="shop-message">
                  상품 이미지를 클릭하면 하단에서 이모티콘을 볼 수 있어요👍
             </div>
            <div class="emoticon-list" id="package-list"></div>
            <div id="sticker-list" class="sticker-preview"></div>
            <div class="pagination" id="emoticon-pagination"></div>
          </div>

          <!-- 음악 탭 컨텐츠 -->
          <div class="shop-tab-content shop-music">
            <div class="section-title">음악 상점</div>
            <div class="music-list" id="music-list"></div>
            <div class="pagination" id="music-pagination"></div>
          </div>

          <!-- 도토리 탭 컨텐츠 -->
          <div class="shop-tab-content shop-acorn">
            <div class="section-title">도토리 충전</div>
            <div class="acorn-list" id="acorn-list"></div>
          </div>

        </div>

      </div>

      <!-- 오른쪽 네비게이션 (컴포넌트로 로드) -->
      <div id="right-container"></div>

    </div>

  </div>

  <!-- 레이아웃 + 블로그 페이지 js 전체(7, 홈-상점-프로필-게시판-주크박스-마이로그-방명록) 홈에서 로드 -->
  <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
  <script src="/js/layout.js"></script>
  <script src="/js/home.js"></script>
  <script src="/js/shop.js"></script>
  <script src="/js/profile.js"></script>
  <script src="/js/post.js"></script>
  <script src="/js/jukebox.js"></script>
  <script src="/js/mylog.js"></script>
  <script src="/js/guestbook.js"></script>
  
</body>
</html>
