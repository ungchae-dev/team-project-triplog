<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>여행 블로그 - 방명록</title>

  <!-- 블로그 페이지 css 전체(6, 홈-상점-프로필-게시판-주크박스-방명록) 홈에서 로드 -->
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="/css/shop.css" />
  <link rel="stylesheet" href="/css/profile.css" />
  <link rel="stylesheet" href="/css/post.css" />
  <link rel="stylesheet" href="/css/jukebox.css" />
  <link rel="stylesheet" href="/css/guestbook.css" />
</head>
<body>
  <div class="frame">
    <div class="blog-container">

      <!-- 왼쪽 컴포넌트 -->
      <div id="left-container"></div>

      <!-- 중앙 메인 -->
      <div class="main-area">
        <div id="top-container"></div>

        <!-- ✅ guestbook 조각으로 교체된 main-content -->
        <div class="main-content">
          <div class="section-container">
            <!-- 방명록 목록 (위) -->
            <div class="section-box guestbook-list-section">
              <ul id="guestbookList" class="guestbook-list"></ul>
              <div class="pagination" id="pagination"></div>
            </div>

            <!-- 방명록 작성 (항상 하단) -->
            <div class="section-box guestbook-form-section">
              <h3 class="section-title">방명록 작성</h3>
              <div class="form-section guestbook-entry">
                <input type="text" id="nickname" class="input-field nickname" placeholder="방문자 닉네임" readonly>
                <input type="text" id="message" class="input-field message-content" placeholder="작성 내용">
                <button onclick="addGuestbookEntry()" class="submit-button">전송</button>
                <label class="secret-checkbox">
                  <input type="checkbox" id="secret-check"> 비밀글
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 오른쪽 컴포넌트 -->
      <div id="right-container"></div>

    </div>
  </div>

  <!-- 레이아웃 + 블로그 페이지 js 전체(7, 홈-상점-프로필-게시판-주크박스-방명록) 홈에서 로드 -->
  <script src="/js/layout.js"></script>
  <script src="/js/home.js"></script>
  <script src="/js/shop.js"></script>
  <script src="/js/profile.js"></script>
  <script src="/js/post.js"></script>
  <script src="/js/jukebox.js"></script>
  <script src="/js/guestbook.js"></script>

</body>
</html>
