<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="/css/home.css" /> <!-- 공통 -->

        <div id="top-container"></div>

        <!-- 방명록 컨텐츠 -->
        <div class="main-content">
          
          <div class="guestbook-content">
            <ul>
              <li>nick1: 안녕하세요!</li>
              <li>nick2: 잘 보고 갑니다.</li>
              <li>nick3: 즐거운 하루 되세요.</li>
              <li>nick4: 좋은 사진 감사합니다.</li>
            </ul>
          </div>

        </div>

      </div>

      <!-- 오른쪽 네비게이션 (컴포넌트로 로드) -->
      <div id="right-container"></div>

    </div>

  </div>

  <script src="/js/layout.js"></script>
  <script src="/js/guestbook.js"></script>

</html>
