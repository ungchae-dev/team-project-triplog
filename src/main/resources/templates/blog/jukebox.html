<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>여행 블로그 - 주크박스</title>
  <link rel="stylesheet" href="/css/home.css" /> <!-- 공통 -->
  <link rel="stylesheet" href="/css/jukebox.css" /> <!-- 주크박스 css -->
</head>
<body>
  <div class="frame">

    <!-- 여백 안쪽의 실제 블로그 컨텐츠 컨테이너 -->
    <div class="blog-container">

      <!-- 왼쪽 프로필 사이드 (컴포넌트로 로드) -->
      <div id="left-container"></div>

      <!-- 중앙 메인 영역 -->
      <div class="main-area">

        <!-- 상단 헤더 (컴포넌트로 로드) -->
        <div id="top-container"></div>

        <!-- 주크박스 컨텐츠 -->
        <div class="main-content">
          
          <div class="jukebox-player">
            <audio controls id="audio-player"></audio>
          </div>
          <!-- 이어서 작성 -->
        </div>

      </div>

      <!-- 오른쪽 네비게이션 (컴포넌트로 로드) -->
      <div id="right-container"></div>

    </div>

  </div>

  <script src="/js/layout.js"></script>
  <script src="/js/jukebox.js"></script>
</body>
</html>
