<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>여행 블로그 - 주크박스</title>
  
  <!-- 블로그 페이지 css 전체(홈-상점-프로필-게시판-주크박스-방명록) + 이웃(7): 
  홈에서 로드 -->
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="/css/shop.css" />
  <link rel="stylesheet" href="/css/profile.css" />
  <link rel="stylesheet" href="/css/post.css" />
  <link rel="stylesheet" href="/css/jukebox.css" />
  <link rel="stylesheet" href="/css/guestbook.css" />
  <link rel="stylesheet" href="/css/neighbor.css" />
</head>
<body>
  <div class="frame">
    <div class="blog-container">

      <!-- 왼쪽 프로필 영역 -->
      <div id="left-container"></div>

      <!-- 중앙 메인 영역 -->
      <div class="main-area">
        <div id="top-container"></div>

        <!-- ✅ jukebox 콘텐츠로 변경 -->
        <div class="main-content">
          <div class="jukebox-main-grid">
            <!-- 좌측 곡 리스트 (1~16) -->
            <div class="jukebox-list">
              <ul id="track-list-left"></ul>
            </div>
            <!-- 우측 곡 정보 -->
            <div class="jukebox-list">
              <div id="track-info-right" class="track-info-box"></div>
            </div>
          </div>
          <!-- 하단: 페이지네이션 -->
          <div class="jukebox-pagination" id="pagination"></div>



    </div>
  </div>
      <!-- 오른쪽 네비게이션 -->
      <div id="right-container"></div>
    </div>
  </div>

  <!-- 레이아웃 + 블로그 페이지 js 전체(홈-상점-프로필-게시판-주크박스-방명록) + 이웃(8): 
  홈에서 로드 -->
  <script src="/js/layout.js"></script>
  <script src="/js/home.js"></script>
  <script src="/js/shop.js"></script>
  <script src="/js/profile.js"></script>
  <script src="/js/post.js"></script>
  <script src="/js/jukebox.js"></script>
  <script src="/js/guestbook.js"></script>
  <script src="/js/neighbor.js"></script>

</body>
</html>
