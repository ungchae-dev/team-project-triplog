<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Left Component</title>
</head>
<body>
    
  <div class="page left-page">
    <!-- 방문자 수 (JavaScript로 동적 로드) -->
    <div class="counter-banner">
      TODAY <span id="daily-visitors">0</span> <br>
      TOTAL <span id="total-visitors">0</span>
    </div>

    <div class="profile-pic">
      <img src="https://via.placeholder.com/150x150?text=프로필" alt="프로필 사진" />
    </div>

    <!-- 상태메시지 확장 -->
    <div class="intro-text expanded" id="condition-message">로딩중...</div>

    <!-- 회원 정보 (JavaScript로 동적 로드) -->
    <div class="history">
      <!-- 닉네임 -->
      <span id="user-info">로딩중...</span> <br>
      가입일: <span id="join-date">로딩중...</span>
      <a href="#" class="edit">EDIT</a>
    </div>

    <div class="received-url">
      <input type="text" placeholder="받아온 URL" />
    </div>
    
    <div class="neighbor-dropdown">
      <button>이웃 파도타기 ▼</button>
    </div>
  </div>

</body>
</html>
