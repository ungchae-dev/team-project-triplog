<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로필</title>
  <style>
    body {
      background: #444;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .container {
      width: 1000px;
      height: 600px;
      background: #c2e7f3;
      border-radius: 20px;
      padding: 20px;
      box-sizing: border-box;
    }
    .container h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #333;
      border-bottom: 2px solid #2b6cb0;
      padding-bottom: 5px;
    }
    .profile-content {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      height: calc(100% - 40px);
      overflow: auto;
      box-sizing: border-box;
      display: flex;
      gap: 20px;
    }
    .profile-pic {
      width: 200px;
      height: 200px;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-info {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>프로필</h2>
    <div class="profile-content">
      <div class="profile-pic">
        <img src="https://via.placeholder.com/200" alt="프로필 사진">
      </div>
      <div class="profile-info">
        <p><strong>닉네임</strong>: 예시닉</p>
        <p><strong>가입일</strong>: 05월 11일</p>
        <p><strong>자기소개</strong><br>안녕하세요! 여행을 사랑하는 사람입니다.</p>
      </div>
    </div>
  </div>
</body>
</html>
