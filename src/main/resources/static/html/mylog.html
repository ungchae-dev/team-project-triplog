<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이로그</title>
  <style>
    body {
      background: #444;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .container {
      width: 1000px;
      height: 600px;
      background: #c2e7f3;
      border-radius: 20px;
      padding: 20px;
      box-sizing: border-box;
    }
    .container h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #333;
      border-bottom: 2px solid #2b6cb0;
      padding-bottom: 5px;
    }
    .log-content {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      height: calc(100% - 40px);
      overflow: auto;
      box-sizing: border-box;
    }
    .log-content p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>마이로그</h2>
    <div class="log-content">
      <p>로그 항목 1: 2025-05-19 작성</p>
      <p>로그 항목 2: 2025-05-18 작성</p>
      <p>로그 항목 3: 2025-05-17 작성</p>
    </div>
  </div>
</body>
</html>
