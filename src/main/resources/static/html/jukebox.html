<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주크박스</title>
  <style>
    body {
      background: #444;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .container {
      width: 1000px;
      height: 600px;
      background: #c2e7f3;
      border-radius: 20px;
      padding: 20px;
      box-sizing: border-box;
    }
    .container h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #333;
      border-bottom: 2px solid #2b6cb0;
      padding-bottom: 5px;
    }
    .jukebox-content {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      height: calc(100% - 40px);
      overflow: auto;
      box-sizing: border-box;
    }
    .jukebox-content ul {
      list-style: none;
      padding: 0;
    }
    .jukebox-content li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>주크박스</h2>
    <div class="jukebox-content">
      <ul>
        <li>곡 1: Sweetbox – Life Is Cool</li>
        <li>곡 2: Fly High</li>
        <li>곡 3: Ocean Breeze</li>
      </ul>
    </div>
  </div>
</body>
</html>
